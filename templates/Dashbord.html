{% extends 'index.html'%}
{% load humanize %}
{% block content %}

			<div class="page-content">

					<!-- start page title -->
					<div class="row">
						<div class="col-12">
							<div class="page-title-box d-flex align-items-center justify-content-between">
								<h4 class="mb-0">Dashboard</h4>
								<div class="page-title-right">
									<ol class="breadcrumb m-0">
										<li class="breadcrumb-item"><a href="javascript: void(0);">Minible</a></li>
										<li class="breadcrumb-item active">Dashboard</li>
									</ol>
								</div>
							</div>
						</div>
					</div>
					<!-- end page title -->
					<div class="row">
						<div class="col-md-6 col-xl-3">
							<div class="card">
								<div class="card-body">
									<div class="float-end mt-2">
										<div id="total-revenue-chart"></div>
									</div>
									<div>
										<h4 class="mb-1 mt-1"><i class="fas fa-rupee-sign"></i><span data-plugin="counterup">{{total_income | intcomma}}</span></h4>
										<p class="text-muted mb-0"><b>Net Profit By Month</b></p>
									</div>
								</div>
							</div>
						</div>
						<div class="col-md-6 col-xl-3">
							<div class="card">
								<div class="card-body">
									<div class="float-end mt-2">
										<div id="growth-chart"></div>
									</div>
									<div>
										<h4 class="mb-1 mt-1"><i class="fas fa-rupee-sign"></i><span data-plugin="counterup">{{ gst_pay| stringformat:".2f"|  intcomma }}</span></h4>
										<p class="text-muted mb-0"><b>GST By Month</b></p>
									</div>
								</div>
							</div>
						</div>
						<!-- end col-->
						<div class="col-md-6 col-xl-3">
							<div class="card">
								<div class="card-body">
									<div class="float-end mt-2">
										<div id="orders-chart"> </div>
									</div>
									<div>

										<h4 class="mb-1 mt-1"><span data-plugin="counterup">{{ order }}</span></h4>
										<p class="text-muted mb-0"><b>Orders By Month </b></p>
									</div>
								</div>
							</div>
						</div>
						<!-- end col-->
						<div class="col-md-6 col-xl-3">
							<div class="card">
								<div class="card-body">
									<div class="float-end mt-2">
										<div id="customers-chart"> </div>
									</div>
									<div>
										<h4 class="mb-1 mt-1"><span data-plugin="counterup">{{ party }}</span></h4>
										<p class="text-muted mb-0">Customers</p>
									</div>
								
								</div>
							</div>
						</div>
						<!-- end col-->
					
					</div>
					<div class="col-md-6 col-xl-8">
						<div class="card">
							<canvas id="myChart" width="100" height="60"></canvas>
								<script>
									var ctx = document.getElementById("myChart");
									var myLineChart = new Chart(ctx, {
									  type: 'line',
									  data: {
										labels: [{% for items in months%} '{{items}}', {%endfor%}],
										datasets: [{
										  label: "Earnings",
										  lineTension: 0.3,
										  backgroundColor: "rgba(78, 115, 223, 0.05)",
										  borderColor: "rgba(78, 115, 223, 1)",
										  pointRadius: 3,
										  pointBackgroundColor: "rgba(78, 115, 223, 1)",
										  pointBorderColor: "rgba(78, 115, 223, 1)",
										  pointHoverRadius: 3,
										  pointHoverBackgroundColor: "rgba(78, 115, 223, 1)",
										  pointHoverBorderColor: "rgba(78, 115, 223, 1)",
										  pointHitRadius: 10,
										  pointBorderWidth: 2,
										  data: [{% for items in totalprofit%} '{{items}}', {%endfor%}],
										}],
									  },
									  options: {
										maintainAspectRatio: false,
										layout: {
										  padding: {
											left: 10,
											right: 25,
											top: 25,
											bottom: 0
										  }
										},
										scales: {
										  xAxes: [{
											time: {
											  unit: 'date'
											},
											gridLines: {
											  display: false,
											  drawBorder: false
											},
											ticks: {
											  maxTicksLimit: 7
											}
										  }],
										  yAxes: [{
											ticks: {
											  maxTicksLimit: 5,
											  padding: 10,
											  // Include a dollar sign in the ticks
											  callback: function(value, index, values) {
												return '$' + number_format(value);
											  }
											},
											gridLines: {
											  color: "rgb(234, 236, 244)",
											  zeroLineColor: "rgb(234, 236, 244)",
											  drawBorder: false,
											  borderDash: [2],
											  zeroLineBorderDash: [2]
											}
										  }],
										},
										legend: {
										  display: false
										},
										tooltips: {
										  backgroundColor: "rgb(255,255,255)",
										  bodyFontColor: "#858796",
										  titleMarginBottom: 10,
										  titleFontColor: '#6e707e',
										  titleFontSize: 14,
										  borderColor: '#dddfeb',
										  borderWidth: 1,
										  xPadding: 15,
										  yPadding: 15,
										  displayColors: false,
										  intersect: false,
										  mode: 'index',
										  caretPadding: 10,
										  callbacks: {
											label: function(tooltipItem, chart) {
											  var datasetLabel = chart.datasets[tooltipItem.datasetIndex].label || '';
											  return datasetLabel + ': $' + number_format(tooltipItem.yLabel);
											}
										  }
										}
									  }
									});
                        </script>
					</div>
{%endblock content %}
